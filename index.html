<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automóviles eléctricos</title>
    <!-- liga fontawesome -->
    <script src="https://kit.fontawesome.com/474ad9558e.js" crossorigin="anonymous"></script>
    <!-- liga estilos.css -->
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>


    <div class="grid-container">
        <nav>
            <div class="nav-titulo">
                <!-- <i class="fa-brands fa-facebook fa-3x"></i> -->
                <!-- <i class="fa-solid fa-car-side fa-2x"></i> -->
                <img src="/assets/img/1299198.svg" alt="logo">
                <!-- <img src="/assets/img/37725.svg" alt="logo"> -->
                <!-- <img src="/assets/img/2027812.svg" alt=""> -->
                <p>Automotora Blitz</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="catalogo">Catálogo</a></li>
                    <li><a href="ofertas">Ofertas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <!-- se incluye la clase mobile para invisibilizar con estilo escritorio -->
            <i class="fa-solid fa-bars fa-2x mobile"></i>
        </nav>

        <header>
                <p>Ordenar por:</p>
                <!-- <input type="text" placeholder="Precio"> -->
                <select name="precio" id="" placeholder="precio">
                    <option value="precio">Precio</option>
                    <option value="modelo">Modelo</option>
                    <option value="fecha">Año</option>
                    <option value="color">Color</option>
                </select>
        </header>

        <main>
            <div class="cards">
                <div class="card">
                    <img src="assets/img/fisker.jpg" alt="automovil">
                    <p>
                        Modelo: Ciudad
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis-special">
                    <img src="assets/img/electrico01.jpg" alt="automovil">
                    <p>
                        Modelo: WET Blanco
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis-special">
                    <img src="assets/img/electrico02.jpg" alt="automovil">
                    <p>
                        Modelo: WET Blanco
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis-special">
                    <img src="assets/img/electrico03.jpeg" alt="automovil">
                    <p>
                        Modelo: WET Negro
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis">
                    <img src="assets/img/chevrolet_bolt_2022_euv_portada_.jpg" alt="automovil">
                    <p>
                        Modelo: Chevrolet Bolt
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis">
                    <img src="assets/img/vehiculos-electricos-atx-industria.jpg" alt="automovil">
                    <p>
                        Modelo: ATX
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis">
                    <img src="assets/img/Quantum-E2.jpg" alt="automovil">
                    <p>
                        Modelo: Quantum-E2
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>

                <div class="card card-bis">
                    <img src="assets/img/moto01.jpg" alt="automovil">
                    <p>
                        Modelo: Moto urbana
                    </p>
                    <button>
                        Ver más
                    </button>    
                </div>
            </div>
            <div>
                <ul class="lista-numeros">
                    <li>
                        <i class="fa-solid fa-angles-left"></i>
                    </li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>
                        <i class="fa-solid fa-angles-right"></i>
                    </li>
                </ul>
            </div>
        </main>


        <div id="contacto">
            Contenido contacto
        </div>

        <footer>
            <div class="iconos-pie">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-square-instagram fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>
            </div>
            <p>Automotora Blitz</p>
        </footer>
    </div>

    
</body>
</html>
